<!-- form.component.html -->
<div class="form-list-container">
  <div class="form-container">
    <form (ngSubmit)="onSubmit()" #employeeForm="ngForm">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name"
          [(ngModel)]="empObj.name">
      </div>
      <div class="form-group">
        <label for="designation">Designation</label>
        <select class="form-control" id="designation" name="designation" [(ngModel)]="empObj.designation">
          <option *ngFor="let option of designationOptions" [value]="option">{{ option }}</option>
        </select>
      </div>
      <div class="form-group">
        <label for="salary">Salary</label>
        <input type="text" class="form-control" id="salary" name="salary" placeholder="Enter your salary"
          [(ngModel)]="empObj.salary">
      </div>
      <div class="d-flex justify-content-center">
        <button type="reset" class="btn btn-custom btn-reset">Reset</button>
        <button type="submit" class="btn btn-custom btn-save">Save</button>
      </div>
    </form>
  </div>
  <app-list [employees]="employees" (editEmployee)="editEmployee($event)"
    (deleteEmployee)="deleteEmployee($event)"></app-list>
</div>
